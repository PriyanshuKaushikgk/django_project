{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <a href="/"><img src="{% static 'image/logo.jpg' %}" class="img-thumbnail mt-5" alt="..."></a>

            </div>
            <div class="col-md-4 mt-3">
                <br><br>
                <h3 class="text-white text-center">Login Here</h3>
                {% for message in messages  %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %} 

                  <a  class="btn btn-sm btn-block btn-light mt-2" id="gp" href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                <p class="text-center mb-0">OR</p>

                <form action="/login" method="post">
                    {% csrf_token %}
                    <label class="text-white mt-2">UserName</label>
                    <div class="from-froup">
                        <input type="text" class="form-control" name="username" placeholder="Enter UserName" required>
                    </div>

                    <label class="text-white mt-2">Password</label>
                    <div class="from-froup">
                        <input type="password" class="form-control" name="pass1" placeholder="Enter Password" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">

                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    





                </form>
                <br><br>
                <p class="text-center">Not a User? <a href="/signup">SignUp</a></p>

            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
